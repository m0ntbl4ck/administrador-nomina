<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Principal empleado</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <!--icons bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/styles.css" rel="stylesheet" />
</head>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a onclick="window.location.href='./listado-empleados'" class="navbar-brand js-scroll-trigger fs-4  mb-5 d-block" >
      <img class="logo-img " src="https://raw.githubusercontent.com/m0ntbl4ck/administrador-nomina/25bbd18d89f15a34aff5f1251c9c30acd3aab0f3/cliente/assets/MarketBook.png" alt="Logo de la página">
      <span id="nombre-empleado" class="d-block mt-5"></span>
    </a>
    

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
        class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="./principal-empleado">Datos del empleado</a></li>
            <!-- onclick="window.location.href='./principal-empleado'" -->
        <li class="nav-item"><a class="nav-link js-scroll-trigger" 
            href="./marcar-entrada-salida">Marcar entrada y salida</a></li>
        <li class="nav-item"><a class="nav-link js-scroll-trigger" 
            href="./listado-nomina">Nomina</a></li>

      </ul>
    </div>
  </nav>

  <!-- boton de salida de usuario administrador -->
  <div class="container mt-2 d-flex justify-content-end  ">
    <i id="cerrarsesion" class="bi bi-box-arrow-right mx-3 mt-3  d-flex justify-content-end" onclick= cerrarsesion()></i>
  </div>

  <!-- Formulario -->
  <div class="container-fluid p-5">
    <section class="" id="about">
      <div class="resume-section-content">
        <form id="cargos">
          <h2>Datos del empleado</h2>
          <section class="form-group">
            <label for="">Nombres:</label>
            <input class="form-control" disabled type="text" name="nombre" id="nombre" value="" /><br /><br />
          
            <label for="">Apellidos:</label>
            <input class="form-control" disabled type="text" name="apellido" id="apellido" value="" /><br /><br />
          
            <label for="">Numero de documento:</label>
            <input class="form-control" disabled type="text" name="dni" id="dni" /><br /><br />
          
            <label for="">Fecha de nacimiento:</label>
            <input class="form-control" disabled type="text" name="fecha_nacimiento" id="fecha-nacimiento" /><br /><br />
          
            <label for="">Teléfono:</label>
            <input class="form-control" disabled type="text" name="telefono" id="telefono" /><br /><br />
          
            <label for="">Email:</label>
            <input class="form-control" disabled type="text" name="email" id="email" /><br /><br />
          
            <label for="">Dirección:</label>
            <input class="form-control" disabled type="text" name="direccion" id="direccion" /><br /><br />
        
          </section>
        </form>
        <button  class="btn btn-primary text-light" onclick="window.location.href='/editar-empleado'">Editar Datos</button>
      </div>
    </section>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/principal-empleado.js"></script>

</body>

</html>
