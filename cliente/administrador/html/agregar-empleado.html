<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Empleado</title>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

      <!--icons bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <!--stylesheet-->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <container class="navbar-principal-contenedor">
    <section class="navbar-izq-contenedor">
      <article class="navbar-informacion">
        <h2>Roberto Gomez</h2>
        <h4>C.C. 100222222</h4>
      </article>

      <article>
        <nav class="navbar-nav navbar-opciones-contenedor flex-column">
          <button class="nav-link d-block" onclick="window.location.href='./listado-empleados'" id="">Empleados</button>
          <button class="nav-link d-block" onclick="window.location.href='./listado-horas-extra'" id="">Horas
            Extra</button>
          <button class="nav-link d-block" onclick="window.location.href='./listado-deducibles'"
            id="">Deducciones</button>
          <button class="nav-link d-block" onclick="window.location.href='./listado-cargos'" id="">Cargos</button>
          <button class="nav-link d-block" onclick="window.location.href='./listado-nomina'" id="">Nómina</button>
        </nav>
      </article>
    </section>


    <section class="navbar-der-contenedor">
      <article>
        <i class="bi bi-box-arrow-right"></i>

        <button type="button" onclick="window.location.href='./listado-empleados'">Volver</button>
      </article>

      <article>
        <h3>Agregar empleado</h3>

        <form id="form-agregar-empleado">
          <fieldset>
            <label for="nombre">Nombres:</label>
            <input type="text" name="nombre" placeholder="Juan Camilo" id="nombre">
          </fieldset>

          <fieldset>
            <label for="apellido">Apellidos:</label>
            <input type="text" name="apellido" placeholder="Gomez Perez" id="apellido">
          </fieldset>

          <fieldset>
            <label for="dni">Documento:</label>
            <input type="text" name="dni" placeholder="12365458" id="dni">
          </fieldset>

          <fieldset>
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
          </fieldset>

          <fieldset>
            <label for="telefono">Telefono:</label>
            <input type="number" name="telefono" placeholder="3017476565" id="telefono">
          </fieldset>

          <fieldset>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="juan@gmail.com" id="email">
          </fieldset>

          <fieldset>
            <label for="direccion">Direccion:</label>
            <input type="text" name="direccion" placeholder="cra.39 n.10-20" id="direccion">
          </fieldset>

          <fieldset>
            <label for="contrasena">Contraseña:</label>
            <input type="password" name="contrasena" placeholder="" id="contrasena">
          </fieldset>

          <fieldset>
            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo">
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
            </select>
          </fieldset>
          <button type="submit">Agregar empleado</button>
        </form>

      </article>

    </section>

  </container>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="../js/agregar-empleados.js"></script>

</body>

</body>

</html>
