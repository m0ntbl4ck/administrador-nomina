  <!-- boton de salida de usuario  -->

    <i onclick="cerrarsesion()" class="bi bi-box-arrow-right me-4 mt-3 d-flex justify-content-end"></i>
  </div>

  <!-- Boton de volver a tabla  -->
  <div class="container mt-5 d-flex justify-content-end">
    <button type="button" class="btn btn-secondary text-light me-3"
      onclick="window.location.href='./listado-empleados'">Volver</button>
  </div>

  <!-- Formulario-->

  <div class="container p-5">
    <section class="" id="about">

      <form id="form-agregar-empleado">
        <h2>Agregar empleado</h2>

        <label for="nombre">Nombres:</label>
        <input class="form-control mb-4" type="text" name="nombre" placeholder="Juan Camilo" id="nombre"
          pattern="^(?=\w*[a-zA-Z])\S{3,50}$" title="Debe contener mas de 2 caracteres." required>

        <label for="apellido">Apellidos:</label>
        <input class="form-control mb-4" type="text" name="apellido" placeholder="Gomez Perez" id="apellido"
          pattern="^(?=\w*[a-zA-Z])\S{3,50}$" title="Debe contener mas de 2 caracteres." required>

        <label for="dni">Documento:</label>
        <input class="form-control mb-4" type="text" name="dni" placeholder="12365458" id="dni"
          pattern="^([0-9])\S{6,11}$" title="Debe contener mas de 6 dígitos." required>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input class="form-control mb-4" type="date" name="fecha_nacimiento" id="fecha_nacimiento" max="2005-12-31"
          required>

        <label for="telefono">Telefono:</label>
        <input class="form-control mb-4" type="number" name="telefono" placeholder="3017476565" id="telefono"
          pattern="^([0-9])\S{6,10}$" title="Debe contener mas de 6 dígitos." required>

        <label for="email">Email:</label>
        <input class="form-control mb-4" type="email" name="email" placeholder="juan@gmail.com" id="email"
          pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$" title="
        Debe seguir la estructura de un correo. Ej: armando@gmail.com" required>

        <label for="direccion">Direccion:</label>
        <input class="form-control mb-4" type="text" name="direccion" placeholder="cra. 39 n.10-20" id="direccion"
          pattern="[\s\S]{10,40}" required>

        <label for="contrasena">Contraseña:</label>
        <input class="form-control mb-4" placeholder="Debe contener 1 mayúscula, 1 minúscula y un número"
          type="password" name="contrasena" placeholder="" id="contrasena"
          pattern="^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{8,16}$"
          title="Debe contener entre 8 y 16 caracteres, una mayúscula, una minúscula, un número." required>

        <label for="nombre_cargo">Cargo:</label>
        <select class="form-control mb-4" name="nombre_cargo" id="select_cargos" required>
        </select>


        <button type="submit" class="btn btn-primary text-light">Agregar empleado</button>
      </form>

    </section>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
