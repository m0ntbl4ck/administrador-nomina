<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado horas extras</title>

    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!--icons bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
      rel="stylesheet"
      type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
      rel="stylesheet"
      type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"
      id="sideNav">
      <a class="navbar-brand js-scroll-trigger fs-4 mb-5" href="">
        <span class="d-block"
          >Clarence Taylor <br />
          Administrador</span
        >
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link js-scroll-trigger"
              onclick="window.location.href='./listado-empleados'"
              >Empleados</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link js-scroll-trigger"
              onclick="window.location.href='./listado-horas-extra'"
              >Horas Extra</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link js-scroll-trigger"
              onclick="window.location.href='/tabla-deducibles'"
              >Deducciones</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link js-scroll-trigger"
              onclick="window.location.href='/tabla-cargos'"
              >Cargos</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link js-scroll-trigger"
              onclick="window.location.href='/listado-nomina-administrador'"
              >Nomina</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- boton de salida de usuario administrador -->
    <div class="container mt-2 d-flex justify-content-end">
      <i
        onclick="cerrarsesion()"
        class="bi bi-box-arrow-right mx-3 mt-3 d-flex justify-content-end"></i>
    </div>

    <!-- Boton de ir a agregar -->
    <div class="container mt-5 d-flex justify-content-end">
      <button
        type="button"
        class="btn btn-primary text-light"
        onclick="window.location.href='./form-horas-extras'">
        Agregar Hora Extra
      </button>
    </div>

    <!-- Tabla -->
    <section class="" id="">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="section-heading text-uppercase">Horas extras</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead class="bg-primary text-white">
                  <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>No. de horas</th>
                    <th>Monto</th>
                    <th>Acciones</th>
                  </tr>
                </thead>

                <tbody id="tabla-horas-extra"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/listado-horas-extras.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
