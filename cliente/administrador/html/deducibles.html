    <br class="d-none d-sm-block"><br class="d-none d-sm-block">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"

  <div class="container mt-5 d-flex justify-content-end  ">

  </div>
  <!-- formulario -->
  <div class="container p-5">
    <section class="" id="about">

      <form id="deducibles">
        <h2>Agregar Deducible</h2>
        <label for="descripcion">Descripción:</label>
        <input type="text" class="form-control mb-4" id="descripcion" name="descripcion" />
        <label for="monto">Descuento:</label>
        <input type="number" id="descuento" class="form-control  mb-4" name="descuento" />
        <button type="submit" class="btn btn-primary text-light" onclick="guardarCargo()">Guardar</button>
      </form>

    </section>
  </div>


  <!-- Importar jquery y script cliente -->
