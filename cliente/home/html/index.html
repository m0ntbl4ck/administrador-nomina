<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
      rel="stylesheet"
      type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
      rel="stylesheet"
      type="text/css" />

    <link href="../css/styles.css" rel="stylesheet" />
    <title>Home Login</title>
  </head>
  <body>
    <section class="mt-5">
      <div class="d-flex flex-column">
        <header class="row">
          <h3 class="title text-start">INGRESA A LA PLATAFORMA</h3>
        </header>
        <section class="container row">
          <form class="form-group" action="" id="login_admin">
            <fieldset class="col">
              <label class="col-6" for="">Usuario: </label><br />
              <input
                class="form-control"
                required
                type="text"
                name="usuario"
                id="usuario" />
            </fieldset>
            <br />
            <fieldset class="col">
              <label for="">Contrase単a: </label><br />
              <input
                required
                class="form-control"
                type="password"
                name="contrasena"
                id="contrasena" /><br /><br />
            </fieldset>
            <fieldset>
              <input
                class="form-check-input"
                type="checkbox"
                value="empleado"
                name="tipo_usuario"
                id="tipo_usuario" />
              <label for="">多Es Empleado?</label><br /><br />
            </fieldset>
            <fieldset>
              <input class="btn btn-primary" type="submit" value="INGRESAR" />
            </fieldset>
          </form>
          <p>Ingrese aqui usando su usuario y contrase単a de Red asignados.</p>
        </section>
        <p style="color: red" id="alert">Usuario y/o contrase単a incorrectas</p>
        <hr />
        <section>
          <h3>QUEREMOS FACILITAR TUS TRAMITES</h3>
        </section>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
